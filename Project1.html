<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Page</title>
    <link rel="stylesheet" href="Project1.css">
</head>
<body>
    <div class="container">
        <div class="form-switch">
            <button onclick="showLogin()">Login</button>
            <button class="active" onclick="showSignup()">Signup</button>
        </div>
        <div class="form-wrapper" id="form-wrapper">
            <form id="login-form" class="form inactive">
                <h2>Login</h2>
                <label for="login-name">Name:</label>
                <input type="text" id="login-name" name="login-name" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password" required>
                <button id="loginButton" type="submit">Login Now</button> <!-- Add the id here -->
            </form>
            
            <form id="signup-form" class="form active">
                <h2 style="text-align: center;">Signup</h2>
                <label for="signup-name">Name:</label>
                <input type="text" id="signup-name" name="signup-name" required>
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="signup-email" required>
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="signup-password" required>
                <button type="submit">Signup Now</button>
            </form>
        </div>
    </div>
    <script src="Project1.js"></script>
</body>
</html>
